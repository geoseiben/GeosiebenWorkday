<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee | IT Ticket Center</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">

    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        .spinner {
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: inline-block;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Custom scrollbar for history table */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .stat-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">
<head th:replace="includes/header :: header"></head>

<div class="max-w-full mx-auto px-4 py-8">

    <!-- Dashboard Header & Stats -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
        <div class="stat-card bg-white p-5   shadow-sm border border-slate-200">
            <p class="text-xs font-bold text-slate-500 uppercase">Total Tickets</p>
            <h3 id="statTotal" class="text-2xl font-black text-slate-800 mt-1">0</h3>
        </div>
        <div class="stat-card bg-white p-5   shadow-sm border border-slate-200 border-l-4 border-l-amber-400">
            <p class="text-xs font-bold text-slate-500 uppercase">Pending</p>
            <h3 id="statPending" class="text-2xl font-black text-slate-800 mt-1">0</h3>
        </div>
        <div class="stat-card bg-white p-5   shadow-sm border border-slate-200 border-l-4 border-l-blue-500">
            <p class="text-xs font-bold text-slate-500 uppercase">In Progress</p>
            <h3 id="statProgress" class="text-2xl font-black text-slate-800 mt-1">0</h3>
        </div>
        <div class="stat-card bg-white p-5   shadow-sm border border-slate-200 border-l-4 border-l-emerald-500">
            <p class="text-xs font-bold text-slate-500 uppercase">Resolved</p>
            <h3 id="statResolved" class="text-2xl font-black text-slate-800 mt-1">0</h3>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">

        <!-- Left Column: Form Section -->
        <div class="lg:col-span-5 xl:col-span-4">
            <div class="bg-white   shadow-sm border border-slate-200 p-6 sticky top-8">
                <div class="flex items-center gap-3 mb-6">
                    <div class="p-2.5 bg-blue-50 rounded-lg">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-slate-800">New IT Ticket</h2>
                </div>

                <form id="ticketForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">Issue Type</label>
                        <select id="issue" name="issue" required class="w-full rounded-lg border-slate-200 text-sm focus:ring-2 focus:ring-blue-500 transition cursor-pointer">
                            <option value="" disabled selected>Select Category</option>
                            <option value="Hardware">Hardware</option>
                            <option value="Software">Software</option>
                            <option value="Network">Network</option>
                            <option value="Applications">Applications</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">Priority Level</label>
                        <div class="grid grid-cols-3 gap-2">
                            <label class="cursor-pointer">
                                <input type="radio" name="priority" value="Low" class="peer hidden" required>
                                <div class="text-center py-2 text-xs font-bold rounded-lg border border-slate-200 peer-checked:bg-emerald-50 peer-checked:border-emerald-500 peer-checked:text-emerald-700 transition">Low</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="priority" value="Medium" class="peer hidden">
                                <div class="text-center py-2 text-xs font-bold rounded-lg border border-slate-200 peer-checked:bg-amber-50 peer-checked:border-amber-500 peer-checked:text-amber-700 transition">Medium</div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="priority" value="High" class="peer hidden">
                                <div class="text-center py-2 text-xs font-bold rounded-lg border border-slate-200 peer-checked:bg-red-50 peer-checked:border-red-500 peer-checked:text-red-700 transition">High</div>
                            </label>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">Assigned Hostname</label>
                        <!-- <select id="hostname" name="hostname" required class="w-full rounded-lg border-slate-200 bg-slate-50 text-sm focus:ring-2 focus:ring-blue-500 transition">
                        </select> -->
                        <input class="w-full  border-slate-200 text-sm focus:ring-2 focus:ring-blue-500 transition resize-none" type="text" name="hostname" id="hostname" placeholder="Hostname">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">AnyDesk ID</label>
                        <!-- <select id="hostname" name="hostname" required class="w-full rounded-lg border-slate-200 bg-slate-50 text-sm focus:ring-2 focus:ring-blue-500 transition">
                        </select> -->
                        <input class="w-full  border-slate-200 text-sm focus:ring-2 focus:ring-blue-500 transition resize-none" type="text" name="anydesk" id="anydesk" placeholder="AnyDesk id">
                    </div>
                    <input type="hidden" id="csrfToken" name="_csrf" th:value="${_csrf.token}" />

                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-1.5">Problem Description</label>
                        <textarea id="description" name="description" rows="4" required placeholder="Briefly explain the issue you are facing..."
                                  class="w-full rounded-lg border-slate-200 text-sm focus:ring-2 focus:ring-blue-500 transition resize-none"></textarea>
                    </div>

                    <button type="submit" id="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-bold hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all flex justify-center items-center gap-2 group">
                        <span>Submit Request</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transform group-hover:translate-x-1 transition" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>

        <!-- Right Column: History Section -->
        <div class="lg:col-span-7 xl:col-span-8">
            <div class="bg-white   shadow-sm border border-slate-200 overflow-hidden flex flex-col h-full max-h-[850px]">
                <div class="p-6 border-b border-slate-100 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <div>
                        <h2 class="text-xl font-bold text-slate-800">Ticket History</h2>
                        <p class="text-sm text-slate-500 mt-1">Track status and resolutions</p>
                    </div>
                    <div class="flex items-center gap-2 w-full sm:w-auto">
                        <div class="relative flex-1 sm:w-64">
                            <input type="text" id="ticketSearch" placeholder="Search tickets..." class="w-full pl-9 pr-4 py-2 text-sm border-slate-200 rounded-lg focus:ring-blue-500 focus:border-blue-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-slate-400 absolute left-3 top-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <button id="refreshHistory" class="p-2 hover:bg-slate-50 rounded-lg border border-slate-200 transition bg-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-slate-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="overflow-x-auto custom-scrollbar flex-1">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50 sticky top-0 z-10 shadow-sm">
                        <tr>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Ticket ID</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Host</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Details</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-center">Priority</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Status</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Date</th>
                        </tr>
                        </thead>
                        <tbody id="historyBody" class="divide-y divide-slate-100">
                        <!-- Data populated via AJAX -->
                        <tr>
                            <td colspan="5" class="p-20 text-center">
                                <div class="flex flex-col items-center justify-center">
                                    <div class="spinner !border-blue-600 !border-t-transparent mb-4 !w-8 !h-8"></div>
                                    <span class="text-slate-500 font-medium">Synchronizing tickets...</span>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="p-4 bg-slate-50 border-t border-slate-100 text-center">
                    <span id="resultsCount" class="text-xs text-slate-400 font-medium">Showing 0 tickets</span>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    $(document).ready(function() {
        let allTickets = [];

        // 1. Initial Data Load
        //  getmyhost();
        loadTicketHistory();

        // 2. Fetch Assigned Hostname
        function getmyhost() {
            $.ajax({
                url: 'api/itApi.php',
                type: 'POST',
                data: { action: 'getMyHost' },
                dataType: 'json',
                success: function(res) {
                    const select = $('#hostname');
                    select.empty();
                    if (res && res.hostid) {
                        select.append(`<option value="${res.hostid}">${res.hostname}</option>`);
                    } else {
                        select.append(`<option value="">No Host Assigned</option>`);
                    }
                },
                error: function() {
                    $('#hostname').append(`<option value="">Host API Error</option>`);
                }
            });
        }

        // 3. Load Ticket History
        function loadTicketHistory() {
            $.ajax({
                url: '/it/mytickets',
                type: 'GET',

                dataType: 'json',
                success: function(data) {
                    console.log(data);
                    allTickets = data || [];
                    updateStats(allTickets);
                    renderTickets(allTickets);
                },
                error: function() {
                    $('#historyBody').html('<tr><td colspan="5" class="p-10 text-center text-red-500 font-medium italic">Unable to retrieve history. Please try again.</td></tr>');
                }
            });
        }

        function updateStats(data) {
            $('#statTotal').text(data.length);
            $('#statPending').text(data.filter(t => t.status === 0).length);
            $('#statProgress').text(data.filter(t => t.status === 1).length);
            $('#statResolved').text(data.filter(t => t.status === 2 || t.status === 3).length);
        }

        function renderTickets(tickets) {
            const tbody = $('#historyBody');
            tbody.empty();

            if (tickets.length === 0) {
                tbody.append(`
                <tr>
                    <td colspan="5" class="p-20 text-center">
                        <div class="flex flex-col items-center opacity-40">
                            <svg class="w-16 h-16 mb-4 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                            <p class="text-slate-500 font-bold">No Records Found</p>
                            <p class="text-xs text-slate-400">Raise a ticket to see it here</p>
                        </div>
                    </td>
                </tr>
            `);
                $('#resultsCount').text('Showing 0 tickets');
                return;
            }

            tickets.forEach(ticket => {
                const priorityClass = {
                    'High': 'bg-red-50 text-red-700 border-red-100',
                    'Medium': 'bg-amber-50 text-amber-700 border-amber-100',
                    'Low': 'bg-emerald-50 text-emerald-700 border-emerald-100'
                }[ticket.priority] || 'bg-slate-50';

                const statusStyles = {
                    'Pending': 'text-amber-600 bg-amber-50 border-amber-100',
                    'In-Progress': 'text-blue-600 bg-blue-50 border-blue-100',
                    'Resolved': 'text-emerald-600 bg-emerald-50 border-emerald-100',
                    'Closed': 'text-slate-400 bg-slate-50 border-slate-100'
                }[ticket.status] || 'text-slate-600 bg-slate-50';


                tbody.append(`
                <tr class="hover:bg-slate-50/80 transition-colors group">
                    <td class="p-4 text-sm font-bold text-slate-400 group-hover:text-blue-600 transition-colors">#${ticket.ticketid}</td>
                       <td class="p-4 text-sm font-bold text-slate-400 group-hover:text-blue-600 transition-colors">${ticket.hostname}</td>
                    <td class="p-4 max-w-xs">
                        <div class="text-sm font-bold text-slate-700">${ticket.issue}</div>
                        <div class="text-[11px] text-slate-500 truncate mt-0.5" title="${ticket.description}">${ticket.description}</div>
                    </td>
                    <td class="p-4 text-center">
                        <span class="px-2 py-0.5 text-[10px] font-black rounded-md border ${priorityClass}">
                            ${ticket.priority.toUpperCase()}
                        </span>
                    </td>
                    <td class="p-4">
                        <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold border ${statusStyles}">
                            <span class="w-1.5 h-1.5 rounded-full bg-current opacity-60"></span>
                            ${ticket.status}
                        </span>
                    </td>
                    <td class="p-4 text-right">
                        <div class="text-sm font-bold text-slate-600">${new Date(ticket.createdAt).toLocaleDateString(undefined, {month:'short', day:'numeric'})}</div>
                        <div class="text-[10px] text-slate-400">${new Date(ticket.createdAt).toLocaleTimeString(undefined, {hour:'2-digit', minute:'2-digit'})}</div>
                    </td>
                </tr>
            `);
            });

            $('#resultsCount').text(`Showing ${tickets.length} tickets`);
        }

        // 4. Handle Form Submission
        $('#ticketForm').on('submit', function(e) {
            e.preventDefault();
            const csrfToken = document.getElementById("csrfToken").value;


            const formData = {
                issue: $('#issue').val(),
                priority: $('input[name="priority"]:checked').val(),
                description: $('#description').val(),
                hostname: $('#hostname').val(),
                anydesk: $('#anydesk').val()
            };
            console.log(formData);

            if (!formData.issue || !formData.priority || !formData.description || !formData.hostname) {
                Swal.fire({
                    icon: "warning",
                    title: "Incomplete Information",
                    text: "Please provide all details to help us assist you faster.",
                    confirmButtonColor: '#2563eb'
                });
                return;
            }

            const btn = $('#submit');
            const originalContent = btn.html();
            btn.prop('disabled', true).html('<span class="spinner"></span> <span>Dispatching...</span>');

            $.ajax({
                url: '/it/raiseticket',
                type: 'POST',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                },
                data: formData,
                dataType: 'json',
                success: function(response) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Ticket Raised Successfully!',
                        text: `Reference ID: #${response.ticketid}`,
                        confirmButtonColor: '#2563eb'
                    });
                    $('#ticketForm')[0].reset();
                    loadTicketHistory();
                },
                error: function(xhr) {
                    Swal.fire("Service Error", xhr.responseText || "Could not reach IT server.", "error");
                },
                complete: function() {
                    btn.prop('disabled', false).html(originalContent);
                }
            });
        });

        // 5. Search Logic
        $('#ticketSearch').on('input', function() {
            const query = $(this).val().toLowerCase();
            const filtered = allTickets.filter(t =>
                t.issue.toLowerCase().includes(query) ||
                t.description.toLowerCase().includes(query) ||
                t.ticketid.toString().includes(query)
            );
            renderTickets(filtered);
        });

        // Manual Refresh
        $('#refreshHistory').on('click', function() {
            const btn = $(this);
            btn.addClass('animate-spin opacity-50');
            loadTicketHistory();
            setTimeout(() => btn.removeClass('animate-spin opacity-50'), 700);
        });
    });
</script>

</body>
</html>
