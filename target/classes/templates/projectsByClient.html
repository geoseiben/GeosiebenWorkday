          <i class="fas fa-arrow-left"></i>

      </div>

    <div class="p-4">

      <div class="table-responsive mt-3 px-2" id="dataTableWrapper" style="display:none;">

              <th>Project Name</th>

</div>

<div class="modal fade" id="createProjectModal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="fas fa-diagram-project me-2"></i>Create New Project</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body p-4">
        
        <label class="fw-semibold">Project Name</label>

        <label class="fw-semibold">Category</label>

        <label class="fw-semibold">Project Lead</label>

      </div>

      <div class="modal-footer bg-light">

          <i class="fas fa-times"></i> Cancel
        </button>

          <i class="fas fa-save"></i> Create Project
        </button>
      </div>

    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>


<script>
$(document).ready(function () {

    const params = new URLSearchParams(window.location.search);

// Extract the value of "cid"
const clientId = params.get("cid");
const clientName=params.get("clientName");
console.log({clientId,clientName});


  const dateToday = "<?php echo date('d-M-Y'); ?>";
  let dataTable; // Variable to hold DataTable instance

  function showMessage(msg, error=false) {
      $("#messageContainer")
          .show()
          .html(`<div class="alert ${error ? 'alert-danger' : 'alert-warning'}">${msg}</div>`);
  }
$.ajax({
    url: '/admin/project/projectsByClientDetailed', // endpoint
    type: 'GET',                                    // HTTP method
    data: { clientid: clientId },                   // query params -> ?clientid=123
    dataType: 'json',                               // expect JSON response
    success: function(res) {                        // callback on success
        console.log(res);                           // inspect response
    },
    error: function(err) {           // optional error handler
        console.error(err);
    }
});

  
$.get("/admin/project/projectsByClientDetailed", { clientid: clientId }, function (res) {
    console.log("Response received:", res);
          let finalData = res.data ? res.data : res;

          if (!Array.isArray(finalData)) {
              showMessage("Unexpected data format.", true);
              return;
          }

          // Populate table and render chart
          populateTable(finalData);
       

          $("#dataTableWrapper").show();

          // Initialize DataTable
          if (dataTable) {
              dataTable.destroy(); // Destroy existing table if it exists
          }
          dataTable = $("#enhancedDataTable").DataTable({
              pageLength: 10,
              lengthMenu: [10, 25, 50, 100],
              // Optional: Keep the search/pagination controls in place
              destroy: true
          });
      },
      "json"
  );

  /* =============================
        POPULATE TABLE
  ============================= */
  function populateTable(data) {
      let html = "";

      data.forEach(p => {
          html += `
            <tr>
              <td>
    <a href="/admin/project/allotments?projectId=${p.projId}&projectName=${p.projectName}" class="text-primary-color fw-semibold text-decoration-none">${p.projectName}</a>
              </td>
               <td class="text-end">${p.projectlead.firstName}</td>
                             <td class="text-end">${p.allotments??0}</td>
              <td class="text-end">${p.category.catagoryShortname}</td>
               <td class="text-end">${p.createdBy.firstName}</td>
               <td class="text-end">${formatDate(p.createdOn)}</td>
               <td class="text-end">${p.projectStatus}</td>
               <td class="text-end">  </td>

            </tr>
          `;
      });

      $("#root").html(html);
      $("#header").text(` ${clientName}'s Projects Report As On - ${dateToday}`);
      $("#title").text(`${clientName}'s Projects`);
  }

  
function formatDate(dateStr) {
  const d = new Date(dateStr);
  return new Intl.DateTimeFormat("en-GB", {
    day: "2-digit",
    month: "short",
    year: "numeric"
  }).format(d);
}




  /* =============================
      OPEN CREATE PROJECT MODAL
  ============================= */
  $("#openCreateProjectBtn").click(function () {
      fetchCategoriesForProject();
      fetchProjectLeads();
      $("#projectNameInput").val("");
      new bootstrap.Modal("#createProjectModal").show();
  });

  /* =============================
        FETCH CATEGORY LIST
  ============================= */
  function fetchCategoriesForProject() {
      $.post("api/projDashboard.php",
          { action: "getDepartments" },
          function (data) {
              const select = $("#projectCategorySelect");
              select.empty();

              select.append(`<option value="">-- Select Category --</option>`);

              data.category.forEach(c => {
                  select.append(`<option value="${c.categoryId}">${c.categoryname}</option>`);
              });
          },
          "json"
      );
  }


  function fetchProjectLeads() {
      $.post("api/projDashboard.php",
          { action: "getProjectLeads" },
          function (data) {
            console.log(data);
              const select = $("#projectLeadSelect");
              select.empty();

              select.append(`<option value="">-- Select Lead --</option>`);

              data.forEach(l => {
                  select.append(`<option value="${l.eid}">${l.employeeName}</option>`);
              });
          },
          "json"
      );
  }

  /* =============================
        SAVE NEW PROJECT
  ============================= */
  $("#saveProjectBtn").click(function () {
      const name = $("#projectNameInput").val().trim();
      const category = $("#projectCategorySelect").val();
      const lead = $("#projectLeadSelect").val();

      if (!name || !category || !lead) {
          alert("Please fill all fields.");
          return;
      }

      $.post("api/projDashboard.php", {
          action: "createProject",
          projectName: name,
          categoryId: category,
          projectLead: lead
      }, function(res){
          alert("Project Created Successfully!");
          $("#createProjectModal").modal("hide");
          location.reload();
      }, "json");
  });

});


</script>

</body>
</html>
