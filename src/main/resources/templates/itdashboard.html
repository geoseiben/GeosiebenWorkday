<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>IT Admin Dashboard | Kernel_V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        body { font-family: 'JetBrains Mono', monospace; cursor: default; }
        .scanline {
            width: 100%; height: 2px; z-index: 50; background: rgba(0, 0, 0, 0.03);
            position: absolute; bottom: 100%; animation: scanline 8s linear infinite; pointer-events: none;
        }
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: 0%; } }
        .ticket-row { transition: all 0.2s ease; }
        .ticket-row.resolved { opacity: 0.8; background-color: #f0fdf4; }
        .ticket-row.closed { opacity: 0.4; filter: grayscale(1); pointer-events: none; }
        .notification-toast { animation: slideIn 0.3s ease-out forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(4px); }
        .chart-bar { transition: height 1s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-[#ebeef2] text-slate-800 antialiased overflow-hidden h-screen flex flex-col">
    <div class="scanline"></div>

    <div id="remarks-modal" class="fixed inset-0 z-[100] hidden flex items-center justify-center p-4 modal-overlay">
        <div class="bg-white border-2 border-slate-900 shadow-[8px_8px_0_0_#000] w-full max-w-md p-6">
            <h3 class="text-xs font-black uppercase tracking-widest text-slate-400 mb-4">Admin_Action: Input_Required</h3>
            <p class="text-sm font-bold mb-4">Specify HOLD_REMARKS for Audit Trail:</p>
            <textarea id="remarks-input" class="w-full h-24 p-3 bg-slate-50 border-2 border-slate-200 font-mono text-xs outline-none focus:border-indigo-500" placeholder="Enter reason for hold..."></textarea>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="closeModal()" class="px-4 py-2 text-[10px] font-black uppercase text-slate-500 hover:text-slate-800">Cancel</button>
                <button id="confirm-remarks" class="px-6 py-2 bg-indigo-700 text-white text-[10px] font-black uppercase border-b-4 border-indigo-900 active:translate-y-1 active:border-b-0">Apply_Hold</button>
            </div>
        </div>
    </div>

    <div id="notification-area" class="fixed top-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div class="bg-white border-b border-slate-300 h-16 flex items-center px-4 justify-between shadow-sm shrink-0 z-10">
        <div class="flex items-center h-full">
            <div class="flex flex-col border-r border-slate-300 px-6 min-w-[140px]">
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Active Tickets</div>
                <div id="stat-active" class="text-xl font-black leading-none text-indigo-600">00</div>
            </div>
            <div class="flex flex-col border-r border-slate-300 px-6 min-w-[140px]">
                <div class="text-[10px] font-black text-slate-400 uppercase tracking-widest">System_Time</div>
                <div id="clock" class="text-xl font-black leading-none text-slate-700">00:00:00</div>
            </div>
        </div>
        <button onclick="fetchActiveTickets()" class="bg-slate-900 text-white px-4 py-2 text-[10px] font-black uppercase hover:bg-indigo-600 transition-colors">Sync_Kernel_Data</button>
    </div>

    <main class="flex-1 overflow-auto p-6 flex flex-col gap-6">
        
        <div class="bg-white border border-slate-300 rounded-lg shadow-sm shrink-0">
            <div class="bg-[#f1f3f7] px-4 py-2 border-b border-slate-300 flex items-center justify-between">
                <span class="text-[11px] font-black text-slate-600 uppercase tracking-widest">System_Telemetry: Ticket_Volume_24H</span>
            </div>
            <div class="p-6 h-32 flex items-end justify-between gap-1 bg-[radial-gradient(#e2e8f0_1px,transparent_1px)] [background-size:20px_20px]" id="chart-container">
            </div>
        </div>

        <div class="bg-white border border-slate-300 rounded-lg shadow-sm flex flex-col overflow-hidden mb-8">
            <div class="bg-[#f1f3f7] px-4 py-2 border-b border-slate-300 flex items-center justify-between">
                <span class="text-[11px] font-black text-slate-600 uppercase tracking-widest">Process_Kernel: Task_Queue</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse min-w-[1000px]">
                    <thead>
                        <tr class="bg-slate-50 text-[10px] font-black text-slate-400 uppercase border-b border-slate-200">
                            <th class="px-6 py-4 w-24 text-center border-r">ID</th>
                            <th class="px-6 py-4 w-24 text-center">Priority</th>
                            <th class="px-6 py-4">Details</th>
                            <th class="px-6 py-4 w-64">System Info</th>
                            <th class="px-6 py-4 w-48">User</th>
                            <th class="px-6 py-4 w-32 text-center">Status</th>
                            <th class="px-6 py-4 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="ticket-body" class="text-[12px] font-bold">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        let tickets = [];
        let pendingHoldId = null;

        // Configuration Maps
        const STATUS_MAP = { 0: 'OPEN', 1: 'ACTIVE', 2: 'RESOLVED', 3: 'CLOSED', 4: 'HOLD' };
        const STATUS_CODES = { 'OPEN': 0, 'ACTIVE': 1, 'RESOLVED': 2, 'CLOSED': 3, 'HOLD': 4 };

        // --- GLOBAL AJAX SETUP ---
        $.ajaxSetup({
            headers: {
                'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
            }
        });

        // --- FETCH DATA ---
        function fetchActiveTickets() {
            $.ajax({
                url: '/it/activetickets',
                type: 'GET',
                dataType: 'JSON',
                success: function(res) {
                    if (res && res.length > 0) processData(res);
                    else notify("KERNEL_EMPTY", "info");
                },
                error: function() { notify("CONNECTION_LOST", "error"); }
            });
        }

        function processData(res) {
            tickets = res.map(item => ({
                id: item.ticketid,
                desc: item.description,
                cat: item.issue ? item.issue.toUpperCase() : "GENERAL",
                priority: item.priority === 'High' ? 'P1' : (item.priority === 'Low' ? 'P3' : 'P2'),
                user: `@${item.employeename.toLowerCase().replace(/\s+/g, '_')}`,
                state: STATUS_MAP[item.status] || 'OPEN',
                host: item.host || 'UNKNOWN',
                anydesk: item.anydeskid || 'N/A'
            }));
            updateUI();
            notify(`SYNC_SUCCESS: ${tickets.length} Active Tickets`);
        }

        // --- CORE ACTION: UPDATE TICKET STATUS ---
        window.updateState = (id, newState) => {
            const remarks = $('#remarks-input').val();
              const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");
             const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute("content");
            $.ajax({
                url: '/it/update',
                type: 'POST',
                  headers: {
          [csrfHeader]: csrfToken
        },
                data: {
                    ticketid: id,
                    status: STATUS_CODES[newState],
                    remarks: newState === 'HOLD' ? remarks : ""
                },
                success: function(response) {
                   console.log(response);
                    const t = tickets.find(x => x.id === id);
                    if (t) { 
                        t.state = newState; 
                        updateUI(); 
                        notify(`TICKET_${id} -> ${newState}: STATUS_UPDATED`); 
                    }
                    
                    if (newState === 'HOLD') {
                        closeModal();
                        $('#remarks-input').val('');
                    }
                },
                error: function(err) {
                    notify(`CRITICAL: UPDATE_FAILED_TICKET_${id}`, "error");
                    console.error(err);
                }
            });
        };

        // --- UI RENDERING ---
        function updateUI() {
            const body = document.getElementById('ticket-body');
            body.innerHTML = '';
            tickets.forEach(t => {
                const tr = document.createElement('tr');
                tr.className = `ticket-row border-b border-slate-200/80 hover:bg-indigo-50/50 ${t.state === 'RESOLVED' ? 'resolved' : ''} ${t.state === 'CLOSED' ? 'closed' : ''}`;
                
                const prioStyles = { 'P1': 'bg-rose-100 text-rose-700 border-rose-300', 'P2': 'bg-amber-100 text-amber-700 border-amber-300', 'P3': 'bg-slate-100 text-slate-500 border-slate-200' };
                const stateStyles = { 'OPEN': 'border-blue-400 bg-blue-50 text-blue-700', 'ACTIVE': 'border-amber-400 bg-amber-50 text-amber-700', 'HOLD': 'border-slate-400 bg-slate-50 text-slate-600', 'RESOLVED': 'border-emerald-400 bg-emerald-50 text-emerald-700', 'CLOSED': 'border-slate-800 bg-slate-800 text-white' };

                tr.innerHTML = `
                    <td class="px-6 py-4 border-r border-slate-100 text-center font-mono text-slate-400">#${t.id}</td>
                    <td class="px-6 py-4 text-center"><span class="px-2 py-0.5 border-2 ${prioStyles[t.priority] || prioStyles['P2']} text-[10px] font-black rounded italic">${t.priority}</span></td>
                    <td class="px-6 py-4"><div class="text-slate-900 uppercase font-extrabold">${t.desc}</div><div class="text-[9px] text-slate-400 font-black mt-1 uppercase">CAT: ${t.cat}</div></td>
                    <td class="px-6 py-4"><div class="text-[9px] text-slate-500 font-black uppercase">HOST: ${t.host}</div><div class="text-[9px] text-indigo-500 font-mono">ANYDESK: ${t.anydesk}</div></td>
                    <td class="px-6 py-4 font-mono text-slate-600">${t.user}</td>
                    <td class="px-6 py-4 text-center"><span class="px-2 py-0.5 border-2 ${stateStyles[t.state]} text-[9px] font-black rounded uppercase">${t.state === 'OPEN' ? 'WAIT_QUE' : t.state}</span></td>
                    <td class="px-6 py-4 text-right"><div class="flex justify-end gap-2">${getActionButtons(t)}</div></td>
                `;
                body.appendChild(tr);
            });
            document.getElementById('stat-active').textContent = tickets.filter(t => t.state !== 'CLOSED' && t.state !== 'RESOLVED').length.toString().padStart(2, '0');
        }

        function getActionButtons(t) {
            if (t.state === 'CLOSED') return '<span class="text-[10px] text-slate-400 font-black">ARCHIVED</span>';
            if (t.state === 'RESOLVED') return `<button onclick="updateState(${t.id}, 'CLOSED')" class="px-3 py-1 bg-slate-900 text-white text-[10px] font-black rounded hover:bg-black transition-colors">CLOSE</button>`;
            
            let btns = '';
            if (['OPEN', 'HOLD'].includes(t.state)) {
                btns += `<button onclick="updateState(${t.id}, 'ACTIVE')" class="px-3 py-1 border-2 border-indigo-600 text-indigo-700 text-[10px] font-black rounded hover:bg-indigo-600 hover:text-white uppercase">Accept</button>`;
            }
            if (t.state === 'ACTIVE') {
                btns += `<button onclick="openHoldModal(${t.id})" class="px-3 py-1 border-2 border-slate-300 text-slate-500 text-[10px] font-black rounded uppercase">Hold</button>`;
                btns += `<button onclick="updateState(${t.id}, 'RESOLVED')" class="px-3 py-1 bg-emerald-600 text-white text-[10px] font-black rounded uppercase hover:bg-emerald-700">Resolve</button>`;
            }
            return btns;
        }

        // --- UTILITIES ---
        window.openHoldModal = (id) => { 
            pendingHoldId = id; 
            $('#remarks-modal').removeClass('hidden'); 
            $('#remarks-input').focus();
        };
        
        window.closeModal = () => { $('#remarks-modal').addClass('hidden'); };

        $('#confirm-remarks').on('click', function() {
            const val = $('#remarks-input').val().trim();
            if(!val) { notify("REASON_REQUIRED", "error"); return; }
            updateState(pendingHoldId, 'HOLD');
        });

        function notify(msg, type = "info") {
            const area = document.getElementById('notification-area');
            const toast = document.createElement('div');
            toast.className = `notification-toast px-4 py-2 ${type === "error" ? "bg-rose-700" : "bg-indigo-700"} text-white text-[10px] font-black rounded border-b-2 border-black/20 uppercase mb-2 shadow-lg`;
            toast.textContent = msg;
            area.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        function initChart() {
            const container = document.getElementById('chart-container');
            for(let i=0; i<24; i++) {
                const bar = document.createElement('div');
                bar.className = "chart-bar w-full bg-slate-200 hover:bg-indigo-500 rounded-t-sm";
                bar.style.height = Math.floor(Math.random() * 80 + 20) + "%";
                container.appendChild(bar);
            }
        }

        function updateClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString([], { hour12: false }); }

        // Start initialization
        $(document).ready(() => {
            updateClock();
            setInterval(updateClock, 1000);
            initChart();
            fetchActiveTickets();
            
            // Randomize chart for effect
            setInterval(() => {
                $('.chart-bar').each(function() {
                    $(this).css('height', Math.floor(Math.random() * 80 + 20) + "%");
                });
            }, 5000);
        });
    </script>
</body>
</html>
