<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geosieben | Core Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --geo-brand: #0040ff;
            --geo-brand-soft: rgba(0, 64, 255, 0.05);
            --geo-bg: #f8fafc;
            --geo-card: #ffffff;
        }

        body { 
            font-family: 'Space Grotesk', sans-serif; 
            background-color: var(--geo-bg);
            color: #0f172a;
            overflow: hidden;
        }

        .cyber-grid {
            position: fixed; inset: 0;
            background-image: 
                linear-gradient(to right, rgba(0, 64, 255, 0.06) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 64, 255, 0.06) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .cyber-grid::after {
            content: ''; position: absolute; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, var(--geo-bg) 90%);
        }

        .industrial-card {
            background: var(--geo-card);
            border: 1px solid #e2e8f0;
            position: relative;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.02), 0 20px 48px -12px rgba(0, 64, 255, 0.08);
        }

        .mono-input {
            font-family: 'JetBrains Mono', monospace;
            background: #ffffff;
            border: 1px solid #cbd5e1;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .mono-input:focus {
            border-color: var(--geo-brand);
            box-shadow: 4px 4px 0px 0px var(--geo-brand-soft);
            outline: none;
            transform: translate(-1px, -1px);
        }

        .btn-geo {
            background: var(--geo-brand);
            color: white; font-weight: 700;
            transition: all 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .btn-geo:hover {
            box-shadow: 0 8px 20px -4px rgba(0, 64, 255, 0.4);
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .corner { position: absolute; width: 12px; height: 12px; border: 2px solid var(--geo-brand); opacity: 0.8; }
        .c-tl { top: -1px; left: -1px; border-right: 0; border-bottom: 0; }
        .c-tr { top: -1px; right: -1px; border-left: 0; border-bottom: 0; }
        .c-bl { bottom: -1px; left: -1px; border-right: 0; border-top: 0; }
        .c-br { bottom: -1px; right: -1px; border-left: 0; border-top: 0; }

        .tag-label {
            font-family: 'JetBrains Mono', monospace;
            background: var(--geo-brand);
            color: white; padding: 2px 8px; font-size: 10px;
            text-transform: uppercase; letter-spacing: 1px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 relative">

    <div class="cyber-grid"></div>

    <div class="w-full max-w-[420px] relative">
        <div class="text-center mb-12">
            <div class="inline-flex relative mb-6">
                <div class="relative w-16 h-16 bg-white border-2 border-slate-200 rounded-2xl flex items-center justify-center shadow-sm">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#0040ff" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold tracking-tight text-slate-900 font-display">Geosieben</h1>
        </div>

        <div class="industrial-card p-10 rounded-xl">
            <div class="corner c-tl"></div><div class="corner c-tr"></div>
            <div class="corner c-bl"></div><div class="corner c-br"></div>

            <div class="mb-8 flex justify-between items-start">
                <div>
                    <h2 class="text-lg font-bold text-slate-900 uppercase tracking-tight">Sign In</h2>
                    <p class="text-slate-400 text-xs font-mono mt-0.5">Secured</p>
                </div>
                <div class="tag-label rounded-sm">Verified</div>
            </div>

            <div th:if="${param.error}" class="mb-4 p-3 bg-red-50 border-l-4 border-red-500 text-red-700 text-xs font-mono">
                AUTHENTICATION_FAILED: INVALID_CREDENTIALS
            </div>

            <form id="loginForm" th:action="@{/login}" method="post" onsubmit="handleLogin(event)" class="space-y-6">
                <div class="space-y-2">
                    <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Employee-Id</label>
                    <input type="text" name="username" placeholder="GSB-XXXX" required class="mono-input w-full px-4 py-4 rounded-lg text-sm text-slate-900">
                </div>

                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-[10px] font-bold uppercase tracking-widest text-slate-500 ml-1">Password</label>
                    </div>
                    <input type="password" name="password" placeholder="••••••••••••" required class="mono-input w-full px-4 py-4 rounded-lg text-sm text-slate-900">
                </div>

                <button id="submitBtn" type="submit" class="btn-geo w-full py-4 rounded-lg flex items-center justify-center gap-3 shadow-lg">
                    <span id="btnText" class="flex items-center gap-2">Initialize Session <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg></span>
                    <div id="btnLoader" class="hidden">
                        <svg class="animate-spin h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </button>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const txt = document.getElementById('btnText');
            const loader = document.getElementById('btnLoader');
            const form = document.getElementById('loginForm');

            txt.classList.add('hidden');
            loader.classList.remove('hidden');
            btn.disabled = true;

            // Artificial delay for industrial "feel" before submitting
            setTimeout(() => {
                form.submit();
            }, 1000);
        }
    </script>
</body>
</html>
