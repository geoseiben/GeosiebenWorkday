<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Registration | Premium Compact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #f8fafc; }
        .glass-card { background: rgba(255, 255, 255, 0.98); backdrop-filter: blur(12px); }
        .input-focus-effect { @apply transition-all duration-200 border-slate-200 hover:border-indigo-600 focus:border-indigo-600 focus:ring-4 focus:ring-indigo-500/5 outline-none bg-white/50 text-sm; }
    </style>
</head>

<body >
    <div th:replace="includes/header :: header"></div>

    <div class="glass-card w-full max-w-7xl mx-auto border border-white/60 relative overflow-hidden shadow-xl rounded-2xl">
        <div class="absolute top-0 left-0 right-0 h-1.5 bg-gradient-to-r from-indigo-600 via-violet-500 to-fuchsia-500"></div>
        
        <div class="px-6 pt-8 pb-4 flex items-center space-x-4">
            <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center shadow-lg -rotate-2">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
            <div>
                <h2 class="text-xl font-bold text-slate-900 tracking-tight">Candidate Profile</h2>
                <p class="text-slate-500 text-xs font-medium">Build your engineering legacy</p>
            </div>
        </div>

        <form id="candidateForm" class="px-6 pb-6" enctype="multipart/form-data">
            <div class="grid grid-cols-1 md:grid-cols-6 gap-x-4 gap-y-4">
                
                <div class="md:col-span-3">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Full Name<span class="text-red-500">*</span></label>
                    <input type="text" id="candidateName" name="candidateName" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="Candidate Name">
                </div>

                <div class="md:col-span-3">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Email Address <span class="text-red-500">*</span></label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="example@gmail.com">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Phone Number <span class="text-red-500">*</span></label>
                    <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="10-digit mobile">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Highest Degree <span class="text-red-500">*</span></label>
                    <select id="degree" name="degree" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700 appearance-none bg-white">
                        <option value="" disabled selected>Select</option>
                        <option value="Diploma">Diploma</option>
                        <option value="BE">BE</option>
                        <option value="BSc">BSc</option>
                        <option value="Msc">Msc</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Field of Study <span class="text-red-500">*</span></label>
                    <input type="text" id="fieldOfStudy" name="fieldOfStudy" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="e.g. CS">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Current Location <span class="text-red-500">*</span></label>
                    <input type="text" id="location" name="location" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="City">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Graduation Year <span class="text-red-500">*</span></label>
                    <input type="number" id="year" name="yearOfPassout" min="1980" max="2030" required class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="2024">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Experience (Years)</label>
                    <input type="number" id="experience" name="expinyears" min="0" step="0.5" class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700" placeholder="2.5">
                </div>

                <input type="hidden" id="csrfToken" name="_csrf" th:value="${_csrf.token}" />

                <div class="md:col-span-6">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Skills & Specializations</label>
                    <textarea id="specialization" name="specialization" rows="2" class="w-full px-4 py-2.5 rounded-xl border input-focus-effect text-slate-700 resize-none" placeholder="React, Golang..."></textarea>
                </div>

                <div class="md:col-span-6">
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 ml-1">Resume (PDF Only) <span class="text-red-500">*</span></label>
                    <input type="file" id="resume" name="resume" accept=".pdf" required class="w-full px-3 py-2 rounded-xl border border-dashed border-slate-200 bg-slate-50/50 text-[11px] text-slate-500 file:mr-3 file:py-1.5 file:px-3 file:rounded-lg file:border-0 file:text-[10px] file:font-bold file:bg-slate-900 file:text-white hover:file:bg-indigo-600 cursor-pointer">
                </div>
            </div>

            <div class="mt-6 pt-6 border-t border-slate-100 flex items-center justify-end gap-4">
                <span class="text-[10px] text-slate-400 hidden sm:block">All fields with * are required</span>
                <button type="submit" id="submitBtn" class="bg-slate-900 hover:bg-indigo-600 text-white text-xs font-bold py-3 px-8 rounded-xl transition-all duration-300 shadow-lg">
                    <span id="btnText">Submit Application</span>
                </button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const form = document.getElementById("candidateForm");
        const submitBtn = document.getElementById("submitBtn");
        const btnText = document.getElementById("btnText");

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            let formData = new FormData(this);
            formData.append('action', 'addCandidate');

            btnText.innerText = "Processing...";
            submitBtn.disabled = true;
            
            const csrfToken = document.getElementById("csrfToken")?.value || "";

            $.ajax({
                url: '/admin/careers/addCandidate',
                type: 'POST',
                headers: { 'X-CSRF-TOKEN': csrfToken },
                data: formData,
                contentType: false, 
                processData: false, 
                dataType:'JSON',
                success: function(response) {
                    Swal.fire({
                        title: "Sent!",
                        text: "Profile updated.",
                        icon: "success",
                        confirmButtonColor: "#1e293b"
                    }).then(() => form.reset());
                },
                error: function() {
                    Swal.fire("Error", "Submission failed.", "error");
                },
                complete: function() {
                    btnText.innerText = "Submit Application";
                    submitBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
